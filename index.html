<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Meta tags. -->
        <meta charset="UTF-8">
        <meta name="description" content="This is a website for Rinterio design.">
        <meta name="keywords" content="Rinterio, house, furniture">
        <meta name="author" content="Rinterio">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page title. -->
        <title>Rinterio</title>

        <!-- Page icon. -->
        <link rel="shortcut icon" href="media/images/residential.png" type="image/x-icon">

        <!-- Tailwind CSS cdn and daisy UI. -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Google fonts. manrope font. -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

        <!-- Tailwind customized configuration. -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {

                        // Colors.
                        colors: {
                            white: '#fff',
                            black: '#000',

                            common_big_heading: 'rgb(33, 33, 33)',

                            common_text_1: 'rgb(115, 115, 115)',
                            common_text_2: 'rgb(73, 73, 73)',

                            dark: 'rgb(28, 28, 28)',
                            green: 'rgb(171, 239, 95)',

                            border: 'rgb(233, 233, 233)',

                            header_bg: 'rgba(255, 255, 255, 0)',

                            header_gradient_1: '#F4F4F4',
                        },

                        // Font family.
                        fontFamily: {
                            manrope: ["Manrope", 'sans-serif', 'system-ui'],
                        }
                    }
                }
            }
        </script>

    </head>

    <body class="bg-white font-manrope">


        <!-- 
                                                    Header.
            ===================================================================================
        -->
        <header class="py-7 lg:py-14 bg-gradient-to-b from-header_gradient_1 to-white">

            <div class="w-11/12 xl:w-5/6 mx-auto">

                <div class="flex justify-between flex-wrap gap-4 items-center">
                    <a href="#">
                        <div class="flex gap-2 items-center">
                            <span class="text-lg bg-green w-8 h-8 rounded-full flex justify-center items-center p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                    class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                                </svg>
                            </span>
                            <strong class="font-extrabold text-4xl">Rinterio</strong>
                        </div>
                    </a>
                    <div class="hidden md:block">
                        <nav>
                            <ul class="flex gap-6 justify-between text-common_text_1 text-base font-normal">
                                <li class="font-extrabold text-common_text_2"><a href="#">Home</a></li>
                                <li><a href="#" class="hover:font-extrabold text-common_text_2">Services</a></li>
                                <li><a href="#" class="hover:font-extrabold text-common_text_2">Portfolio</a></li>
                                <li><a href="#" class="hover:font-extrabold text-common_text_2">Blogs</a></li>
                                <li><a href="#" class="hover:font-extrabold text-common_text_2">Contact Us</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="hidden md:block">
                        <div class="flex items-center gap-2">
                            <span class="p-3 border border-border rounded-full bg-white">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                    class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                                </svg>
                            </span>
                            <span class="p-3 border border-border rounded-full bg-white">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                    class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                                </svg>
                            </span>
                            <button class="flex gap-2 px-5 py-3 rounded-[2rem] bg-green items-center text-dark font-extrabold text-xl">Book
                                Consult

                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                        stroke="currentColor" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                                    </svg>
                                </span>
                            </button>

                    </div>
                    <div class="block md:hidden">
                        <span class="p-3 border border-border rounded-full bg-white block">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                        </span>
                    </div>
                </div>

            </div>

        </header>










        <!-- 
                                                    Main.
            ===================================================================================
        -->
        <main></main>










        <!-- 
                                                    Footer.
            ===================================================================================
        -->
        <footer></footer>


        <!-- Font awesome kit. -->
        <script src="https://kit.fontawesome.com/1bbb5634e6.js" crossorigin="anonymous"></script>

    </body>

</html>
